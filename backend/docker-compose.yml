services:
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-citizen_management}
    ports:
      - "3901:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-citizen_management}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  init-db:
    build:
      context: .
      dockerfile: Dockerfile.init
    container_name: init_db
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@db:5432/${POSTGRES_DB:-citizen_management}
    depends_on:
      db:
        condition: service_healthy

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend_service
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@db:5432/${POSTGRES_DB:-citizen_management}
      SECRET_KEY: ${SECRET_KEY:-your_secret_key_here_change_in_production}
      ACCESS_TOKEN_EXPIRES: ${ACCESS_TOKEN_EXPIRES:-30}
      REFRESH_TOKEN_EXPIRES: ${REFRESH_TOKEN_EXPIRES:-10080}
      ALGORITHM: ${ALGORITHM:-HS256}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
